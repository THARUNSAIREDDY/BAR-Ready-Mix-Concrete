{% extends 'html/base.html' %}
{% block title %}Gallary{% endblock %}
{% block content %}
<html>
   <style>
      body{
         background-image: url('https://images.pexels.com/photos/132197/pexels-photo-132197.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
      }
   </style>
<!-- Gallery -->

<!-- Page Content -->
<div class="container" >
   <h1 class="font-weight-light text-center text-white text-lg-left mt-4 mb-0">Images</h1>
   <hr class="mt-2 mb-5">
   <div class="row text-center text-lg-left">
      {% for photo in photo %}
      <div class="col-lg-3 col-md-4 col-6">
         <a href="#" class="d-block mb-4 h-100">
         <img class="img-fluid img-thumbnail"       src="{{photo.img.url}}"
            alt="">
         </a>
      </div>
      {% endfor %}
   </div>
</div>
<!-- /.container -->
</html>
{% endblock %}
